<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="forms">
    <h1>Registration Form</h1>
    First Name: <br> <input type= "First Name"></br>
    Last Name: <br> <input type= "Last Name"></br>
    Nick Name: <br> <input type= "NickName"></br>

    Mobile: <br> <input type= "Mobile"> <br>
    Address: <br> <textarea name="address" cols="30" rows="10"></textarea><br>
    <input type="submit"> 
    <input type="reset">
    </div>
